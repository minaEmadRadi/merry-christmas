<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Curds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('assets/Images/1.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            opacity: 0;
            transition: opacity 1s ease-in;
            width: 10rem;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.2); /* Transparent background */
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card.disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        .card img {
            height: 100%;
            width: 100%;
            object-fit: contain;
        }
        .card-footer h5 {
            font-size: 2.5rem; /* Adjusted size for better readability */
            font-family: 'Roboto', sans-serif;
            color: #d6c90d; /* A pleasant blue color */
            background-color: rgb(133, 5, 5);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            margin: 10px 0; /* Added margin for spacing */
        }

        .modal-content img {
            opacity: 0;
            transition: opacity 1s ease-in;
            width: 100%;
            background: rgba(255, 255, 255, 0.2); /* Transparent background */
        }

        .modal-content {
            background: rgba(193, 27, 27, 0.26); /* Transparent background for modal */
        }

        .modal-title, .modal-body p, #answerText {
            font-size: 2rem;
            font-weight: bold;
            color: gold;
        }
        #myAudio {
        width: 300px; /* Adjust the width */
        height: 50px; /* Adjust the height */
        background-color: #f3f3f3; /* Set a background color */
        border-radius: 10px; /* Add rounded corners */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a shadow effect */
        padding: 5px; /* Add some padding */
    }

    #myAudio::-webkit-media-controls-panel {
        background-color: #f0f0f0; /* Change the control panel color */
    }

    #myAudio::-webkit-media-controls-play-button {
        background-color: #4CAF50; /* Change the play button color */
        border-radius: 50%;
    }

    #myAudio::-webkit-media-controls-volume-slider {
        background-color: #ddd; /* Change the volume slider color */
    }

    /* Style the audio controls container */
    #myAudio::-webkit-media-controls {
        border-radius: 10px;
    }
    </style>
</head>
<body>
    <audio id="myAudio" controls autoplay loop>
        <source src="assets/Sound/3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-5 g-4">
            <!-- Generate 10 cards -->
            <script>
                const questionAnswers = [
    { number: 1, question: "كنت السبب فى هروب عائلة إلى مصر", answer: "هيرودس الملك" },
    { number: 2, question: "مصنوع من الخشب", answer: "المزود" },
    { number: 3, question: "ليا اسمين بابا نويل و سانتا كلوز", answer: "القديس نيقولاوس" },
    { number: 4, question: "من قائل هذه العبارة الآن تطلق عبدك بسلام حسب قولك بسلام لأن عينى ابصرت خلاصك", answer: "سمعان الشيخ" },
    { number: 5, question: "من هم الذين يبشرهم الملاك ؟ وبماذا يبشرهم ؟", answer: "الرعاه بميلاد السيد المسيح" },
    { number: 6, question: "خدمت السيده العذراء اليصابات مدة ............", answer: "ثلاثة أشهر" },
    { number: 7, question: "ماذا قدم المجوس هدايا للمسيح؟", answer: "ذهبا ولبانا ومرا" },
    { number: 8, question: "من هو أول شهيد فى المسيحية؟", answer: "أسطفانوس رئيس الشمامسة" },
    { number: 9, question: "دخلت الخطية بامرأة وخلصت البشرية ايضا بامرأة، من هاتان المرأتان؟", answer: "حواء - العذراء مريم" },
    { number: 10, question: "ما هو الشئ الذي اذا اخذت منه يكبر؟", answer: "الحفره" },
    { number: 11, question: "ما هي التي تأكل و لا تشبع؟", answer: "النار" },
    { number: 12, question: "ما هو الذي يكون اخضر في الارض و يكون اسود في السوق و يكون احمر في البيت؟", answer: "الشاي" },
    { number: 13, question: "ما هو الشئ الذي لديه اربع ارجل و لا يستطيع ان يمشى؟", answer: "الكرسي" },
    { number: 14, question: "ايه هو الشئ اللى اول ما يتولد يمشي على اربعة و بعد كده اتنين و بعد كده تلاتة؟", answer: "الانسان" }
];


                questionAnswers.forEach(item => {
                    let disabledClass = localStorage.getItem(`curd${item.number}`) === 'disabled' ? 'disabled' : '';
                    let cardFooterContent = disabledClass === 'disabled' ? '' : `<h5 class="mb-0"> ${item.number}</h5>`;
                    document.write(`
                        <div class="col mb-4">
                            <div class="card ${disabledClass}" id="card${item.number}" onclick="openModal(${item.number})">
                                <img src="assets/Images/2.png" alt="Christmas Tree">
                                <div class="card-footer text-center">
                                    ${cardFooterContent}
                                </div>
                            </div>
                        </div>
                    `);
                });

                setTimeout(() => {
                    document.querySelectorAll('.card').forEach(card => {
                        card.style.opacity = 1;
                    });
                }, 1000); // 1 second
            </script>
        </div>
    </div>

     <!-- Modal -->
     <div class="modal fade" id="curdModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content" style="background: rgba(0, 0, 0, 0.7);">
                <div class="modal-header">
                    <h5 class="modal-title" style="font-size: 2rem; font-weight: bold; color: gold;"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <!-- <img src="christmas-tree.jpg" alt="Christmas Tree"> -->
                    <p class="mt-3" style="font-size: 2.5rem; font-weight: bold; color: gold;">What's your Christmas wish?</p>
                    <div>
                        <button class="btn btn-outline-warning me-2" onclick="closeModal()">Close</button>
                        <button class="btn btn-success" onclick="getAnswer()">Get Answer</button>
                    </div>
                    <p id="answerText" class="mt-3" style="display: none; font-size: 2.5rem; font-weight: bold; color: gold;">Your wish will come true!</p>
                </div>
            </div>
        </div>
    </div>


    <script>
        
        let activeCardId;

        function openModal(cardId) {
            var audio = document.getElementById('myAudio');
        audio.src = 'assets/Sound/2.mp3';  // Replace with the path to the new track
        audio.loop = false;  // Disable looping
        audio.play();  // Play the new audio

            document.getElementById('answerText').style.display = 'none';
            activeCardId = cardId;
            let modal = new bootstrap.Modal(document.getElementById('curdModal'));
            let currentQA = questionAnswers.find(item => item.number === cardId);
            document.querySelector('.modal-title').textContent = ` ${currentQA.number}`;
            document.querySelector('.modal-body p').textContent = currentQA.question;
            document.getElementById('answerText').textContent = currentQA.answer;
            modal.show();
        }

        function closeModal() {
            let card = document.getElementById('card' + activeCardId);
            card.classList.add('disabled');
            card.querySelector('.card-footer').innerHTML = '';
            localStorage.setItem(`curd${activeCardId}`, 'disabled');
            let modalElement = document.getElementById('curdModal');
            let modal = bootstrap.Modal.getInstance(modalElement);
            modal.hide();
            var audio = document.getElementById('myAudio');
            audio.src = 'assets/Sound/3.mp3';  // Replace with the path to the new track
            audio.loop = false;  // Disable looping
            audio.play();  // Play the new audio
        }
        function getAnswer() {
            var audio = document.getElementById('myAudio');
            audio.src = 'assets/Sound/4.mp3';  // Replace with the path to the new track
            audio.loop = false;  // Disable looping
            audio.play();  // Play the new audio

            document.getElementById('answerText').style.display = 'block';
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
